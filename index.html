<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <header>
        <div class="row search-row">
        <div class="col-6">
        <form id="search-form" autocomplete="off">
          <input
            type="text"
            placeholder="Enter city"
            class="search-form form-control w-100"
            id="search-input"
          />
          </div>
          <div class="col-2">
          <input type="submit" value="Search" class="search-button" />
        </div>
        <div class="col-4">
        <button class="location-button" id="location-button">
          My location
        </button>
        </div>
        </form>
        </div>
      </header>

      <div>
        <h2>
          <span id="city-name"></span>
          <div class="align-right">
            <span id="current-temperature"></span>
            <span class="unit">
              째
              <a href="#" id="temp-celcius" class="active">C</a> |
              <a href="#" id="temp-fahrenheit" class="not-active">F</a>
            </span>
          </div>
        </h2>
        <img
          src=""
          alt=""
          width="100"
          class="icon-right"
          id="icon"
        />

        <ul class="weather-details">
          <li id="date"></li>
          <li>Last updated: <span id="time"></span></li>
          <li>Feels like: <span id="feels-like"></span>째</li>
          <li id="description"></li>
        </ul>
      </div>

      <section class="forecast">
        <div class="container-day">
          <div class="row forecast-row">
            <div class="col-4">Monday</div>
            <div class="col-4">
              <img src="http://openweathermap.org/img/wn/01n@2x.png"
          alt="" width="42"/></div>
            <div class="col-4 day-forecast"> <span>20째</span><span>16째</span></div>
          </div>
        </div>

      </section>
      <footer>
        <a href="https://github.com/aledaublas/weather-app" target="_blank"
          >Open-source </a
        >code by Alejandra Daublas
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
