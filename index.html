<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <header>
        <button
          type="button"
          class="btn btn-primary location-button"
          id="location-button"
        >
          My location
        </button>
        <form id="search-form" autocomplete="off">
          <input
            type="text"
            placeholder="Enter city"
            class="search-form"
            id="search-input"
          />
          <input type="submit" value="🔎" class="search-button" />
        </form>
      </header>

      <section>
        <h2 id="city-name">Edmonton</h2>
        <h3 id="temperature">19</h3>
        <h4>
          °
          <a href="#" id="temp-celcius">C</a> |
          <a href="#" id="temp-fahrenheit">F</a>
        </h4>
        <ul class="info">
          <li id="full-date">Sunday, July 18 10:00</li>
          <li>Feels like: <span id="feels-like">19</span>°C</li>
          <li id="description">Clear</li>
        </ul>
      </section>

      <section class="forecast">
        <div class="container day">
          <div class="row">
            <div class="col-4">Monday</div>
            <div class="col-4">☀️</div>
            <div class="col-4">20 / 16</div>
          </div>
        </div>

        <div class="container day">
          <div class="row">
            <div class="col-4">Tuesday</div>
            <div class="col-4">🌤</div>
            <div class="col-4">15 / 12</div>
            <div class="w-100"></div>
          </div>
        </div>

        <div class="container day">
          <div class="row">
            <div class="col-4">Wednesday</div>
            <div class="col-4">☁️</div>
            <div class="col-4">13 / 11</div>
          </div>
        </div>

        <div class="container day">
          <div class="row">
            <div class="col-4">Thrusday</div>
            <div class="col-4">☀️</div>
            <div class="col-4">22 / 19</div>
          </div>
        </div>

        <div class="container day">
          <div class="row">
            <div class="col-4">Friday</div>
            <div class="col-4">🌧</div>
            <div class="col-4">15 / 14</div>
          </div>
        </div>
      </section>
      <footer>
        <a href="https://github.com/aledaublas/weather-app">Open-source </a>code
        by Alejandra Daublas
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
